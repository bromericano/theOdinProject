<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form</title>
    <link rel='stylesheet' href='style.css'>
</head>
<body>
    <form>
        <div>
            <label for='email'>Please enter your email:</label>
            <input id='email' name='email' type='email' required>
            <p id='emailError'></p>
        </div>
        <div>
            <label for='country'>Please enter your country of residence:</label>
            <input id='country' name='country' required minlength='3' pattern='[a-zA-Z]+'>
            <p id='countryError'></p>
        </div>
        <div>
            <label for='zipCode'>Please enter your zip code:</label>
            <input id='zipCode' name='zipCode' required minlength='5' maxlength='10' pattern='[0-9]+'>
            <p id='zipCodeError'></p>
        </div>
        <div>
            <label for='password'>Please provide a password:</label>
            <input id='password' name='password' type='password' required minlength='8' maxlength='12'>
            <p id='passwordError'></p>
        </div>
        <div>
            <label for='passwordConfirmation'>Please confirm your password:</label>
            <input id='passwordConfirmation' name='passwordConfirmation' type='password' required minlength='8' maxlength='12'>
            <p id='passwordConfirmationError'></p>
        </div>
        <div id="btnDiv">
            <input type='submit'>
        </div>
    </form>

    <script src='script.js'></script>
    
</body>
</html>
