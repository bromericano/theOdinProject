<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel='stylesheet' href='style.css'>
    <title>Weather API</title>
</head>
<body>

    <div id='container'>
        <div id='titleBar'>
            App Title
        </div>
        <div id='weatherInfo'>
            <div id='weatherInfo-description'>Cloudy</div>
            <div id='weatherInfo-city'>Fremont</div>
            <div id='weatherInfo-date'>July 21, 2021</div>
            <div id='weatherInfo-time'>6:00pm</div>
            <div id='weatherInfo-temperature'>50 F</div>
            <div id='weatherInfo-icon'><img src='https://openweathermap.org/img/wn/04n@2x.png'></div>
        </div>
        <div id='temperature'>
            <div id='sunrise'>Sunrise</div>
            <div id='sunset'>Sunset</div>
            <div id='chanceOfRain'>Chance of Rain</div>
            <div id='humidity'>Humidity</div>
            <div id='wind'>Wind</div>
        </div>
        <div id='weatherDescription'>

        </div>
        <div id='searchBarContainer'>
            <p>Enter your location: </p>
            <input type='text'>
            <button id='submitButton'>Submit</button>
        </div>
    </div>
    

    <script src='script.js'></script>
</body>
</html>
