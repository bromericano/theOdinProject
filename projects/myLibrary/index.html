<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <header id="header">
        <h1>Library</h1>
    </header>
    <div id="container">
        <div id="form-container">
            <form name="bookForm" class="noDisplay">
                <label for="title">Title of Book:</label>
                <input type="text" id='title'  name="title" value="" placeholder="Title" maxlength="20" required>
                <p id="titleError"></p>
                <label for="author">Name of Author:</label>
                <input type="text" id='author' name="author" value="" placeholder="Author" maxlength="20" required pattern='[A-Za-z]+'>
                <p id="authorError"></p>
                <label for="pages">Number of Pages:</label>
                <input type="text" id='pages' name="pages" value="" placeholder="Pages" pattern="[0-9]{1,5}" required>
                <p id="pagesError"></p>
                <div id="readForm">
                    <p>Have you read it?</p>
                    <input type="radio" id="yes" name="haveRead" value="yes">
                    <label for="yes">Yes</label>
                    <input type="radio" id="no" name="haveRead" value="no">
                    <label for="no">No</label></br>
                </div>
                <input type="submit">
            </form>
        </div>
        <button id="newBookBtn">New Book</button>
    </div>
    <div id="grid-container">

    </div>
 
<script src="script.js"></script>
</body>
</html>
