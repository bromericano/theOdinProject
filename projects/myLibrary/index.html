<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>My Library</title>
</head>
<body>
    <header id="header">
        <h1>Library</h1>
    </header>
    <div id="container">
        <button id="newBookBtn">New Book</button>
        <div id="form-container">
            <form name="bookForm" class="noDisplay">
                <input type="text" name="title" value="" placeholder="Title">
                <input type="text" name="author" value="" placeholder="Author">
                <input type="text" name="pages" value="" placeholder="Number of Pages">
                <p>Have you read it?</p>
                <input type="radio" id="yes" name="haveRead" value="yes">
                <label for="yes">Yes</label>
                <input type="radio" id="no" name="haveRead" value="no">
                <label for="no">No</label></br>
                <input type="button" name="Submit" value="Submit" onClick="submitForm(this.form)" id="submitBtn">
            </form>
        </div>
    </div>
    <div id="grid-container">

    </div>
 
<script src="script.js"></script>
</body>
</html>
